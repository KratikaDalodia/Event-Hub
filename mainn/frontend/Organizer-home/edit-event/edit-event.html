<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="/mainn/frontend/Organizer-home/edit-event/edit-event_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="classbar">
        <a href="#" class="logo">Event Hub</a>
        <ul>
            <li><a href="/mainn/frontend/Organizer-home/organizer-home.html">Home</a></li>
            <li><a href="/mainn/org_login.html">Sign Out</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Edit Event</h1>
        <form id="editEventForm">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" required>

            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" required>

            <label for="eventLocation">Location</label>
            <input type="text" id="eventLocation" required>

            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" required></textarea>

            <label for="eventImage">Event Image</label>
            <input type="file" id="eventImage" accept="image/*">

            <h3>Current Image:</h3>
            <img id="uploadedImage" src="" style="display: none; width: 300px;" />

            <button type="submit">Update Event</button>
        </form>
    </div>

    <script type="module" src="edit-event_main.js"></script>
</body>
</html>
