<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for event</title>
    <link rel="stylesheet" href="eventRegister_styles.css">
    <link rel="stylesheet" href="/mainn/frontend/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body>
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Event Hub</a>
            </div>
            <div class="toggle-collapse">
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-links">
                        <a href="/mainn/frontend/index.html">Home</a>
                    </li>
                    <li class="nav-links">
                        <a href="/mainn/frontend/Events/events.html">Events</a>
                    </li>
                    <li class="nav-links">
                        <a href="/mainn/frontend/ProfiePagenew/profile.html">Profile</a>
                    </li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <form id="event-registration-form">
            <h1>Register for the Event</h1>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select your Branch</option>
                <option value="CSE">Computer Science</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics and Communication</option>
                <option value="ME">Mechanical</option>
                <option value="EE">Electrical</option>
                <option value="CE">Civil</option>
            </select>

            <select id="year" name="year" required>
                <option value="" disabled selected>Select your Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <textarea id="additional-info" name="additional-info" rows="4" placeholder="Additional Info"></textarea>
            <h4>Upload Payment Confirmation</h4>
            <input type="file" id="payment-proof" name="payment-proof" placeholder="Payment Confirmation" accept="image/*">

            <button type="submit">Register</button>
        </form>
    </div>


    <script type="module" src="eventRegister_main.js"></script>
</body>
</html>
